<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item (click)="selccionarInicio()" [routerLink]="'tab1'">
      <ion-item [routerLink]="['/tabs/tab1']">INICIO</ion-item>
    </ion-item>
    <ion-item (click)="selccionarOpcion1()" [routerLink]="'tab2'">
      <ion-item [routerLink]="['/tabs/tab2']">OPCION 1</ion-item>
    </ion-item>
    <ion-item (click)="selccionarOpcion2()" [routerLink]="'tab3'">
      <ion-item [routerLink]="['/tabs/tab3']">OPCION 2</ion-item>
    </ion-item>
  </ion-content>

</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <app-tab1 *ngIf="SELECCION===INICIO()"></app-tab1>
    <app-tab2 *ngIf="SELECCION===OPCION1()"></app-tab2>
    <app-tab3 *ngIf="SELECCION===OPCION2()"></app-tab3>
  </ion-content>
</div>
